<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A vision of time</title>
  </head>
  <body>
        <h1>Your Geographical Data</h1>

        <p id="cph"></p>
        <p id="day"></p>
        <p id="left"></p>

    <script>
      fetch("http://worldtimeapi.org/api/timezone/Europe/Copenhagen")
        .then((res) => res.json())
        .then((res) => {
          console.log(res);
          const CPH = document.getElementById("cph");
          const day = document.getElementById("day");
          const left = document.getElementById("left");

          CPH.innerHTML =
            "Your ip address is " +
            res.client_ip +
            " and your timezone is therefore " +
            res.timezone;

          day.innerHTML =
            "It is the number " +
            res.day_of_year +
            " day of the year and we are in week " +
            res.week_number;

          left.innerHTML =
            "This means there is " +
            (365 - res.day_of_year) +
            " days left before new years eve";
        });
    </script>
  </body>
</html>
